name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Generate Android project
      run: |
        npx expo prebuild -p android --clean
    
    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Sign APK
      run: |
        cd android/app/build/outputs/apk/debug/
        # Generate a debug keystore
        keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US" -noprompt
        # Sign the APK
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore debug.keystore -storepass android app-debug.apk androiddebugkey
        # Verify signing
        jarsigner -verify app-debug.apk
        # Align the APK
        $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 app-debug.apk app-debug-aligned.apk || cp app-debug.apk app-debug-aligned.apk
        mv app-debug-aligned.apk f1-scanner-signed.apk
    
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: f1-scanner-signed
        path: android/app/build/outputs/apk/debug/f1-scanner-signed.apk
        retention-days: 30
    
    - name: Upload Original APK
      uses: actions/upload-artifact@v4
      with:
        name: f1-scanner-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30