<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 Brikscanner Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            z-index: 10;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, #FF1801 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Video Container */
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Scanning Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
        }
        
        .scan-region::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255, 24, 1, 0.5);
            border-radius: 20px;
            animation: pulse 2s infinite;
        }
        
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #FF1801;
        }
        
        .corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 15px;
        }
        
        .corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 15px;
        }
        
        .corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 15px;
        }
        
        .corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 15px;
        }
        
        .scan-line {
            position: absolute;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FF1801, transparent);
            animation: scan 2s linear infinite;
            top: 10%;
        }
        
        @keyframes scan {
            0% { top: 10%; }
            100% { top: 90%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.01); }
        }
        
        /* Dark overlay outside scan region */
        .scan-region::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            pointer-events: none;
        }
        
        /* Result Display */
        #result {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #result.success {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.95) 0%, rgba(0, 200, 0, 0.95) 100%);
            color: white;
        }
        
        #result.error {
            background: linear-gradient(135deg, rgba(255, 24, 1, 0.95) 0%, rgba(200, 0, 0, 0.95) 100%);
            color: white;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .result-icon {
            font-size: 24px;
        }
        
        .result-details {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.95) 50%);
            padding: 30px 20px;
            z-index: 10;
        }
        
        .camera-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .camera-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(135deg, #FF1801 0%, #CC1401 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 24, 1, 0.3);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button.secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 180px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00FF00;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .status-text {
            flex: 1;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 24, 1, 0.1);
            border-top-color: #FF1801;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Team Colors */
        .ferrari { background: linear-gradient(135deg, #DC0000 0%, #8B0000 100%) !important; }
        .redbull { background: linear-gradient(135deg, #1E41FF 0%, #0025A1 100%) !important; }
        .mercedes { background: linear-gradient(135deg, #00D2BE 0%, #00A19C 100%) !important; }
        .mclaren { background: linear-gradient(135deg, #FF8700 0%, #FF6600 100%) !important; }
        .alpine { background: linear-gradient(135deg, #0090FF 0%, #0056FF 100%) !important; }
        .aston { background: linear-gradient(135deg, #006F62 0%, #004D43 100%) !important; }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Camera...</div>
    </div>

    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        
        <div class="header">
            <div class="logo">
                <span style="font-size: 28px;">🏎️</span>
                <h1>BRIKSCANNER PRO</h1>
            </div>
            <div class="subtitle">F1 Model Scanner</div>
        </div>
        
        <div id="overlay">
            <div class="scan-region">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div class="scan-line"></div>
            </div>
        </div>
        
        <div id="result"></div>
        
        <div class="status-bar" id="statusBar">
            <div class="status-indicator"></div>
            <div class="status-text" id="statusText">Ready to scan</div>
        </div>
        
        <div class="controls">
            <div class="camera-selector">
                <div class="camera-label">Camera Selection</div>
                <select id="cameraSelect">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            <div class="button-group">
                <button class="secondary" onclick="switchCameraMode()">
                    Switch Camera
                </button>
                <button onclick="toggleScanning()" id="scanButton">
                    Start Scanning
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let scanning = false;
        let currentMode = 'environment';
        
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const statusText = document.getElementById('statusText');
        const cameraSelect = document.getElementById('cameraSelect');
        const scanButton = document.getElementById('scanButton');
        const loading = document.getElementById('loading');
        
        // F1 codes with team colors
        const F1_CODES = {
            // Ferrari
            '6536841': { model: 'Ferrari', code: 'Code 1', team: 'ferrari' },
            '6538305': { model: 'Ferrari', code: 'Code 2', team: 'ferrari' },
            // RB20
            '6536842': { model: 'RB20', code: 'Code 1', team: 'redbull' },
            '6538306': { model: 'RB20', code: 'Code 2', team: 'redbull' },
            // Mercedes-AMG
            '6536843': { model: 'Mercedes-AMG', code: 'Code 1', team: 'mercedes' },
            '6538307': { model: 'Mercedes-AMG', code: 'Code 2', team: 'mercedes' },
            // Aston Martin
            '6536844': { model: 'Aston Martin', code: 'Code 1', team: 'aston' },
            '6538308': { model: 'Aston Martin', code: 'Code 2', team: 'aston' },
            // VCARB
            '6536845': { model: 'VCARB', code: 'Code 1', team: 'redbull' },
            '6538309': { model: 'VCARB', code: 'Code 2', team: 'redbull' },
            // Sauber
            '6536846': { model: 'Sauber', code: 'Code 1', team: 'ferrari' },
            '6538310': { model: 'Sauber', code: 'Code 2', team: 'ferrari' },
            // Alpine
            '6536847': { model: 'Alpine', code: 'Code 1', team: 'alpine' },
            '6538311': { model: 'Alpine', code: 'Code 2', team: 'alpine' },
            // Williams
            '6536848': { model: 'Williams', code: 'Code 1', team: 'mercedes' },
            '6538312': { model: 'Williams', code: 'Code 2', team: 'mercedes' },
            // Haas
            '6536849': { model: 'Haas', code: 'Code 1', team: 'ferrari' },
            '6538313': { model: 'Haas', code: 'Code 2', team: 'ferrari' },
            // McLaren
            '6536850': { model: 'McLaren', code: 'Code 1', team: 'mclaren' },
            '6538314': { model: 'McLaren', code: 'Code 2', team: 'mclaren' },
            // F1
            '6536851': { model: 'F1', code: 'Code 1', team: 'ferrari' },
            '6538315': { model: 'F1', code: 'Code 2', team: 'ferrari' },
            // F1 ACADEMY
            '6536852': { model: 'F1 ACADEMY', code: 'Code 1', team: 'ferrari' },
            '6538316': { model: 'F1 ACADEMY', code: 'Code 2', team: 'ferrari' },
        };
        
        async function init() {
            try {
                // Request permission
                await navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                });
                
                // Enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                statusText.textContent = `${videoDevices.length} camera(s) detected`;
                
                // Hide loading and auto-start
                setTimeout(() => {
                    loading.style.display = 'none';
                    startScanning();
                }, 500);
            } catch (err) {
                statusText.textContent = 'Error: ' + err.message;
                loading.style.display = 'none';
            }
        }
        
        async function startScanning() {
            try {
                stopScanning();
                
                let constraints;
                const selectedDevice = cameraSelect.value;
                
                if (selectedDevice) {
                    constraints = {
                        video: {
                            deviceId: { exact: selectedDevice },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };
                } else {
                    constraints = {
                        video: {
                            facingMode: currentMode,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };
                }
                
                statusText.textContent = 'Starting camera...';
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                scanning = true;
                scanButton.textContent = 'Stop Scanning';
                statusText.textContent = 'Scanning for barcodes...';
                
                // Start barcode detection
                if ('BarcodeDetector' in window) {
                    detectBarcodes();
                } else {
                    statusText.textContent = 'BarcodeDetector not supported';
                }
            } catch (err) {
                console.error(err);
                statusText.textContent = 'Camera error';
                
                if (currentMode === 'environment') {
                    currentMode = 'user';
                    startScanning();
                }
            }
        }
        
        async function detectBarcodes() {
            if (!scanning) return;
            
            try {
                const barcodeDetector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'code_93', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'qr_code', 'aztec', 'data_matrix', 'pdf417']
                });
                
                const detect = async () => {
                    if (!scanning) return;
                    
                    try {
                        const barcodes = await barcodeDetector.detect(video);
                        if (barcodes.length > 0) {
                            const code = barcodes[0].rawValue;
                            showResult(code);
                        }
                    } catch (err) {
                        console.error('Detection error:', err);
                    }
                    
                    if (scanning) {
                        requestAnimationFrame(detect);
                    }
                };
                
                detect();
            } catch (err) {
                statusText.textContent = 'BarcodeDetector error';
            }
        }
        
        function showResult(code) {
            let f1Data = F1_CODES[code];
            
            // Check partial matches
            if (!f1Data) {
                for (const [f1Code, data] of Object.entries(F1_CODES)) {
                    if (code.startsWith(f1Code)) {
                        f1Data = data;
                        break;
                    }
                }
            }
            
            result.style.display = 'block';
            
            if (f1Data) {
                result.className = `success ${f1Data.team}`;
                result.innerHTML = `
                    <div class="result-header">
                        <span class="result-icon">🏁</span>
                        <span>${f1Data.model} Detected!</span>
                    </div>
                    <div class="result-details">
                        ${f1Data.code} • Barcode: ${code}
                    </div>
                `;
                
                // Vibrate if available
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            } else {
                result.className = 'error';
                result.innerHTML = `
                    <div class="result-header">
                        <span class="result-icon">❓</span>
                        <span>Unknown Barcode</span>
                    </div>
                    <div class="result-details">
                        Scanned: ${code}
                    </div>
                `;
            }
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 4000);
        }
        
        function switchCameraMode() {
            currentMode = currentMode === 'environment' ? 'user' : 'environment';
            if (scanning) {
                startScanning();
            }
        }
        
        function toggleScanning() {
            if (scanning) {
                stopScanning();
                scanButton.textContent = 'Start Scanning';
                statusText.textContent = 'Scanner paused';
            } else {
                startScanning();
            }
        }
        
        function stopScanning() {
            scanning = false;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
        }
        
        cameraSelect.addEventListener('change', () => {
            if (scanning) {
                startScanning();
            }
        });
        
        // Initialize on load
        window.addEventListener('load', init);
        
        // Prevent zoom on double tap
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
