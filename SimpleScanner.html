        // Helper function to find set by barcode - ONLY CHECK FIRST 7 DIGITS
        function findSetByCode(code) {
            // Get first 7 digits only
            const first7 = code.substring(0, 7);
            console.log(`Scanned full code: ${code}`);
            console.log(`Checking first 7 digits: ${first7}`);
            
            // Direct lookup with first 7 digits
            if (F1_SETS[first7]) {
                console.log(`Found match for ${first7}: ${F1_SETS[first7].name}`);
                return { ...F1_SETS[first7], matchedCode: first7 };
            }
            
            console.log(`No match found for ${first7}`);
            return null;
        }

                // Start with back camera (try last camera first, usually back)
                if (cameras.length > 1) {
                    currentCameraIndex = cameras.length - 1;
                    // cameraSelect.selectedIndex = currentCameraIndex; // Removed camera selector
                }
                
                startCamera();
            } catch (err) {
                status.textContent = 'Camera permission denied';
                console.error(err);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const deviceId = cameras[currentCameraIndex].deviceId; // Use currentCameraIndex
                const constraints = deviceId 
                    ? { video: { 
                        deviceId: { exact: deviceId },
                        torch: flashOn 
                      } }
                    : { video: { 
                        facingMode: currentMode,
                        torch: flashOn 
                      } };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Get video track for zoom and flash
                videoTrack = stream.getVideoTracks()[0];
                
                // Setup zoom if supported
                if (videoTrack.getCapabilities) {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.zoom) {
                        const { min, max } = capabilities.zoom;
                        zoomSlider.min = min;
                        zoomSlider.max = max;
                        zoomSlider.value = min;
                        applyZoom(min);
                    }
                }
                
                status.textContent = 'Camera ready - position barcode in frame';
                
                // Start scanning automatically
                startScanning();
            } catch (err) {
                console.error(err);
                status.textContent = 'Camera error - try switching';
            }
        }
        
        // Apply zoom
        function applyZoom(value) {
            if (videoTrack && videoTrack.applyConstraints) {
                videoTrack.applyConstraints({
                    advanced: [{ zoom: parseFloat(value) }]
                }).then(() => {
                    const percent = ((value - zoomSlider.min) / (zoomSlider.max - zoomSlider.min)) * 100;
                    zoomValue.textContent = Math.round(percent) + '%';
                    zoomFill.style.width = percent + '%';
                }).catch(err => console.log('Zoom not supported'));
            }
        }
        
        // Zoom slider change
        zoomSlider.addEventListener('input', (e) => {
            applyZoom(e.target.value);
        });
        
        // Toggle flash
        async function toggleFlash() {
            flashOn = !flashOn;
            flashBtn.classList.toggle('active', flashOn);
            flashBtn.textContent = flashOn ? 'üî¶ Flash' : 'üí° Flash';
            
            if (videoTrack && videoTrack.applyConstraints) {
                try {
                    await videoTrack.applyConstraints({
                        advanced: [{ torch: flashOn }]
                    });
                } catch (err) {
                    console.log('Flash not supported');
                    // Try restarting camera with torch constraint
                    startCamera();
                }
            }
        }
        
        // Switch camera - cycle through all cameras
        function switchCamera() {
            if (cameras.length > 1) {
                currentCameraIndex = (currentCameraIndex + 1) % cameras.length;

        // Start scanning

                status.textContent = 'Barcode scanning not supported on this browser';

        // Detect barcodes

            if (!scanning) return;
            
            try {
                const detector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'code_93', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'qr_code', 'pdf417', 'aztec', 'data_matrix']
                });
                
                const scan = async () => {
                    if (!scanning) return;
                    
                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            showResult(barcodes[0].rawValue);
                        }
                    } catch (err) {
                        console.error(err);
                    }
                    
                    if (scanning) {
                        requestAnimationFrame(scan);
                    }
                };
                
                scan();
            } catch (err) {
                status.textContent = 'Barcode detector error';
            }
        }

        // Freeze the current video frame
        function freezeFrame() {
            // Create a canvas to capture current frame
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Store the frozen frame
            frozenFrame = canvas;
            
            // Create an image from the canvas and overlay it on the video
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            img.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 10;
            `;
            img.id = 'frozenFrame';
            
            // Add the frozen frame over the video
            const videoContainer = video.parentElement;
            videoContainer.appendChild(img);
        }
        
        // Unfreeze and continue scanning
        function unfreezeFrame() {
            // Remove the frozen frame overlay
            const frozen = document.getElementById('frozenFrame');
            if (frozen) {
                frozen.remove();
            }
            frozenFrame = null;
            
            // Hide result
            result.style.display = 'none';
            
            // Restart scanning
            if (!scanning) {
                scanning = true;
                scanBtn.textContent = 'Stop Scan';
                detectBarcodes();
            }
        }
        
        // Capture screen with overlay
        function captureScreen(carName, code) {
            // Use the frozen frame if available, otherwise use current video
            const source = frozenFrame || video;
            
            // Create a canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            if (frozenFrame) {
                canvas.width = frozenFrame.width;
                canvas.height = frozenFrame.height;
                ctx.drawImage(frozenFrame, 0, 0);
            } else {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            // Add semi-transparent overlay at bottom
            const overlayHeight = 100;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, canvas.height - overlayHeight, canvas.width, overlayHeight);
            
            // Add text overlay
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`üèéÔ∏è ${carName}`, 20, canvas.height - 60);
            ctx.font = '18px Arial';
            ctx.fillText(`Code: ${code}`, 20, canvas.height - 30);
            ctx.fillText(`LEGO¬Æ 71049 F1 Collectibles`, 20, canvas.height - 10);
            
            // Add timestamp
            const now = new Date();
            ctx.font = '14px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText(now.toLocaleString(), canvas.width - 200, canvas.height - 10);
            
            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `LEGO_F1_${carName.replace(/\s+/g, '_')}_${code}_${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Show confirmation
                const savedMsg = document.createElement('div');
                savedMsg.innerHTML = '‚úÖ Image saved!';
                savedMsg.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #4CAF50;
                    color: white;
                    padding: 15px 30px;
                    border-radius: 8px;
                    font-size: 18px;
                    z-index: 9999;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
                `;
                document.body.appendChild(savedMsg);
                setTimeout(() => document.body.removeChild(savedMsg), 2000);
            }, 'image/jpeg', 0.9);
        }
