<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 Brikscanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Video Container */
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            max-height: 160px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 5px;
        }
        
        .zoom-label {
            color: white;
            font-size: 12px;
            min-width: 60px;
        }
        
        .zoom-slider {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
        }
        
        .zoom-fill {
            height: 100%;
            background: #FF1801;
            border-radius: 2px;
            transition: width 0.2s;
        }
        
        input[type="range"] {
            position: absolute;
            width: 100%;
            height: 20px;
            opacity: 0;
            cursor: pointer;
            top: -8px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        button {
            flex: 1;
            background: #FF1801;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        button.secondary {
            background: #666;
        }
        
        button.active {
            background: #FFD700;
            color: black;
        }
        
        /* Status */
        .status {
            position: fixed;
            bottom: 150px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        
        /* Scanning Frame */
        .scan-region {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 2px solid #FF1801;
            border-radius: 12px;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            z-index: 10;
            text-align: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #FF1801;
        }
        
        /* Result Display */
        #result {
            position: absolute;
            top: 60px;
            left: 15px;
            right: 15px;
            background: white;
            color: black;
            padding: 12px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
        }
        
        #result.success {
            background: #4CAF50;
            color: white;
        }
        
        #result.error {
            background: #f44336;
            color: white;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .result-code {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        
        <div class="header">
            <div class="logo">üèéÔ∏è F1 BRIKSCANNER</div>
        </div>
        
        <div class="scan-region"></div>
        
        <div id="result"></div>
        
        <div class="status" id="status">Initializing camera...</div>
        
        <div class="controls">
            <select id="cameraSelect">
                <option value="">Select Camera</option>
            </select>
            <div class="zoom-controls">
                <span class="zoom-label">Zoom: <span id="zoomValue">0%</span></span>
                <div class="zoom-slider">
                    <div class="zoom-fill" id="zoomFill" style="width: 0%"></div>
                    <input type="range" id="zoomSlider" min="0" max="100" value="0">
                </div>
            </div>
            <div class="button-group">
                <button class="secondary" onclick="switchCamera()">üì∑ Switch</button>
                <button class="secondary" onclick="toggleFlash()" id="flashBtn">üí° Flash</button>
                <button onclick="toggleScan()" id="scanBtn">Start Scan</button>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let scanning = false;
        let currentMode = 'environment';
        let currentCameraIndex = 0;
        let cameras = [];
        let zoom = 0;
        let flashOn = false;
        let videoTrack = null;
        
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const status = document.getElementById('status');
        const cameraSelect = document.getElementById('cameraSelect');
        const scanBtn = document.getElementById('scanBtn');
        const flashBtn = document.getElementById('flashBtn');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        const zoomFill = document.getElementById('zoomFill');
        
        // F1 codes
        const F1_CODES = {
            '6536841': 'Ferrari - Code 1',
            '6538305': 'Ferrari - Code 2',
            '6536842': 'RB20 - Code 1',
            '6538306': 'RB20 - Code 2',
            '6536843': 'Mercedes-AMG - Code 1',
            '6538307': 'Mercedes-AMG - Code 2',
            '6536844': 'Aston Martin - Code 1',
            '6538308': 'Aston Martin - Code 2',
            '6536845': 'VCARB - Code 1',
            '6538309': 'VCARB - Code 2',
            '6536846': 'Sauber - Code 1',
            '6538310': 'Sauber - Code 2',
            '6536847': 'Alpine - Code 1',
            '6538311': 'Alpine - Code 2',
            '6536848': 'Williams - Code 1',
            '6538312': 'Williams - Code 2',
            '6536849': 'Haas - Code 1',
            '6538313': 'Haas - Code 2',
            '6536850': 'McLaren - Code 1',
            '6538314': 'McLaren - Code 2',
            '6536851': 'F1 - Code 1',
            '6538315': 'F1 - Code 2',
            '6536852': 'F1 ACADEMY - Code 1',
            '6538316': 'F1 ACADEMY - Code 2',
        };
        
        // Initialize
        async function init() {
            try {
                // Get camera permission
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                // List cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(d => d.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                cameras.forEach((cam, i) => {
                    const option = document.createElement('option');
                    option.value = cam.deviceId;
                    option.text = cam.label || `Camera ${i + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                status.textContent = `Found ${cameras.length} camera(s)`;
                
                // Start with back camera (try last camera first, usually back)
                if (cameras.length > 1) {
                    currentCameraIndex = cameras.length - 1;
                    cameraSelect.selectedIndex = currentCameraIndex;
                }
                
                startCamera();
            } catch (err) {
                status.textContent = 'Camera permission denied';
                console.error(err);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const deviceId = cameraSelect.value;
                const constraints = deviceId 
                    ? { video: { 
                        deviceId: { exact: deviceId },
                        torch: flashOn 
                      } }
                    : { video: { 
                        facingMode: currentMode,
                        torch: flashOn 
                      } };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Get video track for zoom and flash
                videoTrack = stream.getVideoTracks()[0];
                
                // Setup zoom if supported
                if (videoTrack.getCapabilities) {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.zoom) {
                        const { min, max } = capabilities.zoom;
                        zoomSlider.min = min;
                        zoomSlider.max = max;
                        zoomSlider.value = min;
                        applyZoom(min);
                    }
                }
                
                status.textContent = 'Camera ready - position barcode in frame';
                
                // Start scanning automatically
                startScanning();
            } catch (err) {
                console.error(err);
                status.textContent = 'Camera error - try switching';
            }
        }
        
        // Apply zoom
        function applyZoom(value) {
            if (videoTrack && videoTrack.applyConstraints) {
                videoTrack.applyConstraints({
                    advanced: [{ zoom: parseFloat(value) }]
                }).then(() => {
                    const percent = ((value - zoomSlider.min) / (zoomSlider.max - zoomSlider.min)) * 100;
                    zoomValue.textContent = Math.round(percent) + '%';
                    zoomFill.style.width = percent + '%';
                }).catch(err => console.log('Zoom not supported'));
            }
        }
        
        // Zoom slider change
        zoomSlider.addEventListener('input', (e) => {
            applyZoom(e.target.value);
        });
        
        // Toggle flash
        async function toggleFlash() {
            flashOn = !flashOn;
            flashBtn.classList.toggle('active', flashOn);
            flashBtn.textContent = flashOn ? 'üî¶ Flash' : 'üí° Flash';
            
            if (videoTrack && videoTrack.applyConstraints) {
                try {
                    await videoTrack.applyConstraints({
                        advanced: [{ torch: flashOn }]
                    });
                } catch (err) {
                    console.log('Flash not supported');
                    // Try restarting camera with torch constraint
                    startCamera();
                }
            }
        }
        
        // Switch camera - cycle through all cameras
        function switchCamera() {
            if (cameras.length > 1) {
                currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                cameraSelect.selectedIndex = currentCameraIndex;
                startCamera();
            }
        }
        
        // Start scanning
        function startScanning() {
            if ('BarcodeDetector' in window) {
                scanning = true;
                scanBtn.textContent = 'Stop Scan';
                detectBarcodes();
            } else {
                status.textContent = 'Barcode scanning not supported on this browser';
            }
        }
        
        // Detect barcodes
        async function detectBarcodes() {
            if (!scanning) return;
            
            try {
                const detector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'code_93', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'qr_code', 'pdf417', 'aztec', 'data_matrix']
                });
                
                const scan = async () => {
                    if (!scanning) return;
                    
                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            showResult(barcodes[0].rawValue);
                        }
                    } catch (err) {
                        console.error(err);
                    }
                    
                    if (scanning) {
                        requestAnimationFrame(scan);
                    }
                };
                
                scan();
            } catch (err) {
                status.textContent = 'Barcode detector error';
            }
        }
        
        // Show result
        function showResult(code) {
            const f1 = F1_CODES[code];
            
            result.style.display = 'block';
            
            if (f1) {
                result.className = 'success';
                result.innerHTML = `
                    <div class="result-title">‚úÖ ${f1}</div>
                    <div class="result-code">Barcode: ${code}</div>
                `;
                if (navigator.vibrate) navigator.vibrate(200);
            } else {
                result.className = 'error';
                result.innerHTML = `
                    <div class="result-title">Unknown Code</div>
                    <div class="result-code">${code}</div>
                `;
            }
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 3000);
        }
        
        // Toggle scanning
        function toggleScan() {
            if (scanning) {
                scanning = false;
                scanBtn.textContent = 'Start Scan';
                status.textContent = 'Scanning paused';
            } else {
                startScanning();
            }
        }
        
        // Camera selection change
        cameraSelect.addEventListener('change', startCamera);
        
        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
