<head>
    <meta charset="UTF-8">

    <title>F1 Brikscanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Video Container */
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            max-height: 120px;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 5px;
        }
        
        .zoom-label {
            color: white;
            font-size: 12px;
            min-width: 60px;
        }
        
        .zoom-slider {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
        }
        
        .zoom-fill {
            height: 100%;
            background: #FF1801;
            border-radius: 2px;
            transition: width 0.2s;
        }
        
        input[type="range"] {
            position: absolute;
            width: 100%;
            height: 20px;
            opacity: 0;
            cursor: pointer;
            top: -8px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        button {
            flex: 1;
            background: #FF1801;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        button.secondary {
            background: #666;
        }
        
        button.active {
            background: #FFD700;
            color: black;
        }
        
        /* Status */
        .status {
            position: fixed;
            bottom: 110px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        
        /* Scanning Frame */
        .scan-region {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 2px solid #FF1801;
            border-radius: 12px;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            z-index: 10;
            text-align: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #FF1801;
        }
        
        /* Result Display with Image */
        #result {
            position: absolute;
            top: 60px;
            left: 15px;
            right: 15px;
            background: white;
            color: black;
            padding: 12px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            max-height: 50vh;
            overflow-y: auto;
        }
        
        #result.success {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: black;
            border: 2px solid #4CAF50;
        }
        
        #result.error {
            background: #f44336;
            color: white;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: bold;
            flex: 1;
        }
        
        .result-code {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .lego-preview {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .lego-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background: white;
            border-radius: 8px;
            padding: 5px;
        }
        
        .lego-details {
            flex: 1;
        }
        
        .lego-set {
            font-size: 14px;
            font-weight: bold;
            color: #FF1801;
            margin-bottom: 5px;
        }
        
        .lego-info {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>

        // Initialize
        async function init() {
            try {
                // Get camera permission
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                // List cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(d => d.kind === 'videoinput');
                
                // cameraSelect.innerHTML = ''; // Removed camera selector
                // cameras.forEach((cam, i) => {
                //     const option = document.createElement('option');
                //     option.value = cam.deviceId;
                //     option.text = cam.label || `Camera ${i + 1}`;
                //     cameraSelect.appendChild(option);
                // });
                
                status.textContent = `Found ${cameras.length} camera(s)`;
                
                // Start with back camera (try last camera first, usually back)
                if (cameras.length > 1) {
                    currentCameraIndex = cameras.length - 1;
                    // cameraSelect.selectedIndex = currentCameraIndex; // Removed camera selector
                }
                
                startCamera();
            } catch (err) {
                status.textContent = 'Camera permission denied';
                console.error(err);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const deviceId = cameras[currentCameraIndex].deviceId; // Use currentCameraIndex
                const constraints = deviceId 
                    ? { video: { 
                        deviceId: { exact: deviceId },
                        torch: flashOn 
                      } }
                    : { video: { 
                        facingMode: currentMode,
                        torch: flashOn 
                      } };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Get video track for zoom and flash
                videoTrack = stream.getVideoTracks()[0];
                
                // Setup zoom if supported
                if (videoTrack.getCapabilities) {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.zoom) {
                        const { min, max } = capabilities.zoom;
                        zoomSlider.min = min;
                        zoomSlider.max = max;
                        zoomSlider.value = min;
                        applyZoom(min);
                    }
                }
                
                status.textContent = 'Camera ready - position barcode in frame';
                
                // Start scanning automatically
                startScanning();
            } catch (err) {
                console.error(err);
                status.textContent = 'Camera error - try switching';
            }
        }
        
        // Apply zoom
        function applyZoom(value) {
            if (videoTrack && videoTrack.applyConstraints) {
                videoTrack.applyConstraints({
                    advanced: [{ zoom: parseFloat(value) }]
                }).then(() => {
                    const percent = ((value - zoomSlider.min) / (zoomSlider.max - zoomSlider.min)) * 100;
                    zoomValue.textContent = Math.round(percent) + '%';
                    zoomFill.style.width = percent + '%';
                }).catch(err => console.log('Zoom not supported'));
            }
        }
        
        // Zoom slider change
        zoomSlider.addEventListener('input', (e) => {
            applyZoom(e.target.value);
        });
        
        // Toggle flash
        async function toggleFlash() {
            flashOn = !flashOn;
            flashBtn.classList.toggle('active', flashOn);
            flashBtn.textContent = flashOn ? 'üî¶ Flash' : 'üí° Flash';
            
            if (videoTrack && videoTrack.applyConstraints) {
                try {
                    await videoTrack.applyConstraints({
                        advanced: [{ torch: flashOn }]
                    });
                } catch (err) {
                    console.log('Flash not supported');
                    // Try restarting camera with torch constraint
                    startCamera();
                }
            }
        }
        
        // Switch camera - cycle through all cameras
        function switchCamera() {
            if (cameras.length > 1) {
                currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                // cameraSelect.selectedIndex = currentCameraIndex; // Removed camera selector
                startCamera();
            }
        }
        
        // Start scanning
        function startScanning() {
            if ('BarcodeDetector' in window) {
                scanning = true;
                scanBtn.textContent = 'Stop Scan';
                detectBarcodes();
            } else {
                status.textContent = 'Barcode scanning not supported on this browser';
            }
        }
        
        // Detect barcodes
        async function detectBarcodes() {
            if (!scanning) return;
            
            try {
                const detector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'code_93', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'qr_code', 'pdf417', 'aztec', 'data_matrix']
                });
                
                const scan = async () => {
                    if (!scanning) return;
                    
                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            showResult(barcodes[0].rawValue);
                        }
                    } catch (err) {
                        console.error(err);
                    }
                    
                    if (scanning) {
                        requestAnimationFrame(scan);
                    }
                };
                
                scan();
            } catch (err) {
                status.textContent = 'Barcode detector error';
            }
        }
        
        // Show result
        function showResult(code) {
            let f1 = null;
            
            // Extract first 7 digits from the scanned code
            const first7Digits = code.substring(0, 7);
            console.log(`Scanned: ${code}, checking first 7 digits: ${first7Digits}`);
            
            // Try to match with first 7 digits
            f1 = F1_CODES[first7Digits];
            
            // If no match with 7 digits, try first 6 digits
            if (!f1) {
                const first6Digits = code.substring(0, 6);
                console.log(`No match with 7 digits, trying first 6: ${first6Digits}`);
                
                // Check if any F1 code starts with these 6 digits
                for (const [f1Code, f1Data] of Object.entries(F1_CODES)) {
                    if (f1Code.startsWith(first6Digits)) {
                        f1 = f1Data;
                        console.log(`Found match: ${f1Code} starts with ${first6Digits}`);
                        break;
                    }
                }
            }
            
            result.style.display = 'block';
            
            if (f1) {
                result.className = 'success';
                result.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">üèÅ LEGO¬Æ Speed Champions</div>
                    </div>
                    <div class="lego-preview">
                        <img src="${f1.imageUrl}" alt="${f1.name}" class="lego-image" onerror="this.src='https://via.placeholder.com/100'">
                        <div class="lego-details">
                            <div class="lego-set">${f1.name}</div>
                            <div class="lego-info">
                                Set #${f1.setNumber}<br>
                                ${f1.pieces} pieces<br>
                                Driver: ${f1.driver}
                            </div>
                        </div>
                    </div>
                    <div class="result-code">
                        Matched: ${first7Digits}<br>
                        <small>Full code: ${code}</small>
                    </div>
                `;
                if (navigator.vibrate) navigator.vibrate(200);
            } else {
                result.className = 'error';
                result.innerHTML = `
                    <div class="result-title">Unknown Code</div>
                    <div class="result-code">
                        First 7 digits: ${first7Digits}<br>
                        Full code: ${code}<br>
                        <small>Not matching any F1 model</small>
                    </div>
                `;
                console.log(`No match found for: ${first7Digits} from ${code}`);
            }
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }
        
        // Toggle scanning
        function toggleScan() {
            if (scanning) {
                scanning = false;
                scanBtn.textContent = 'Start Scan';
                status.textContent = 'Scanning paused';
            } else {
                startScanning();
            }
        }
