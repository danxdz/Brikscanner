<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        
        button {
            background: #ff1801;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #cc1401;
        }
        
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background: white;
            color: black;
            border-radius: 5px;
        }
        
        #result {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.9) !important;
            color: white !important;
        }
        
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">
            <div class="scan-region"></div>
        </div>
        <div id="result"></div>
        <div class="info" id="info">Initializing...</div>
        <div class="controls">
            <h3>üèéÔ∏è F1 Barcode Scanner</h3>
            <div>
                <select id="cameraSelect">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            <div>
                <button onclick="startScanning()">Start Scanning</button>
                <button onclick="switchCameraMode()">Switch Camera</button>
                <button onclick="stopScanning()">Stop</button>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let scanning = false;
        let currentMode = 'environment'; // Start with back camera
        
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const info = document.getElementById('info');
        const cameraSelect = document.getElementById('cameraSelect');
        
        // F1 codes
        const F1_CODES = {
            '6536841': 'Ferrari - Code 1',
            '6538305': 'Ferrari - Code 2',
            '6536842': 'RB20 - Code 1',
            '6538306': 'RB20 - Code 2',
            '6536843': 'Mercedes-AMG - Code 1',
            '6538307': 'Mercedes-AMG - Code 2',
            // Add more codes as needed
        };
        
        async function init() {
            try {
                // Request permission first
                await navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                });
                
                // Enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                info.textContent = `Found ${videoDevices.length} camera(s)`;
                
                // Auto-start with back camera
                startScanning();
            } catch (err) {
                info.textContent = 'Error: ' + err.message;
            }
        }
        
        async function startScanning() {
            try {
                stopScanning();
                
                let constraints;
                const selectedDevice = cameraSelect.value;
                
                if (selectedDevice) {
                    // Use selected device
                    constraints = {
                        video: {
                            deviceId: { exact: selectedDevice }
                        }
                    };
                } else {
                    // Try back camera first
                    constraints = {
                        video: {
                            facingMode: currentMode
                        }
                    };
                }
                
                info.textContent = `Starting camera (${currentMode})...`;
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                scanning = true;
                info.textContent = `Scanning with ${currentMode} camera`;
                
                // Start barcode detection
                if ('BarcodeDetector' in window) {
                    detectBarcodes();
                } else {
                    info.textContent = 'BarcodeDetector not supported - using camera only';
                }
            } catch (err) {
                console.error(err);
                info.textContent = 'Camera error: ' + err.message;
                
                // Try fallback
                if (currentMode === 'environment') {
                    currentMode = 'user';
                    startScanning();
                }
            }
        }
        
        async function detectBarcodes() {
            if (!scanning) return;
            
            try {
                const barcodeDetector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'ean_13', 'ean_8', 'qr_code']
                });
                
                const detect = async () => {
                    if (!scanning) return;
                    
                    try {
                        const barcodes = await barcodeDetector.detect(video);
                        if (barcodes.length > 0) {
                            const code = barcodes[0].rawValue;
                            showResult(code);
                        }
                    } catch (err) {
                        console.error('Detection error:', err);
                    }
                    
                    if (scanning) {
                        requestAnimationFrame(detect);
                    }
                };
                
                detect();
            } catch (err) {
                info.textContent = 'BarcodeDetector error: ' + err.message;
            }
        }
        
        function showResult(code) {
            const f1Model = F1_CODES[code];
            result.style.display = 'block';
            
            if (f1Model) {
                result.className = '';
                result.innerHTML = `‚úÖ Found: ${f1Model}<br>Code: ${code}`;
            } else {
                result.className = 'error';
                result.innerHTML = `‚ùì Unknown code: ${code}`;
            }
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 3000);
        }
        
        function switchCameraMode() {
            currentMode = currentMode === 'environment' ? 'user' : 'environment';
            startScanning();
        }
        
        function stopScanning() {
            scanning = false;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
        }
        
        cameraSelect.addEventListener('change', () => {
            if (scanning) {
                startScanning();
            }
        });
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
