<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 Brikscanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Video Container */
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            max-height: 120px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        button {
            flex: 1;
            background: #FF1801;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        button.secondary {
            background: #666;
        }
        
        /* Status */
        .status {
            position: fixed;
            bottom: 110px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        
        /* Scanning Frame */
        .scan-region {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 2px solid #FF1801;
            border-radius: 12px;
            pointer-events: none;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            z-index: 10;
            text-align: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #FF1801;
        }
        
        /* Result Display */
        #result {
            position: absolute;
            top: 60px;
            left: 15px;
            right: 15px;
            background: white;
            color: black;
            padding: 12px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
        }
        
        #result.success {
            background: #4CAF50;
            color: white;
        }
        
        #result.error {
            background: #f44336;
            color: white;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .result-code {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        
        <div class="header">
            <div class="logo">üèéÔ∏è F1 BRIKSCANNER</div>
        </div>
        
        <div class="scan-region"></div>
        
        <div id="result"></div>
        
        <div class="status" id="status">Initializing camera...</div>
        
        <div class="controls">
            <select id="cameraSelect">
                <option value="">Select Camera</option>
            </select>
            <div class="button-group">
                <button class="secondary" onclick="switchCamera()">Switch Camera</button>
                <button onclick="toggleScan()" id="scanBtn">Start Scan</button>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let scanning = false;
        let currentMode = 'environment';
        
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const status = document.getElementById('status');
        const cameraSelect = document.getElementById('cameraSelect');
        const scanBtn = document.getElementById('scanBtn');
        
        // F1 codes
        const F1_CODES = {
            '6536841': 'Ferrari - Code 1',
            '6538305': 'Ferrari - Code 2',
            '6536842': 'RB20 - Code 1',
            '6538306': 'RB20 - Code 2',
            '6536843': 'Mercedes-AMG - Code 1',
            '6538307': 'Mercedes-AMG - Code 2',
            '6536844': 'Aston Martin - Code 1',
            '6538308': 'Aston Martin - Code 2',
            '6536845': 'VCARB - Code 1',
            '6538309': 'VCARB - Code 2',
            '6536846': 'Sauber - Code 1',
            '6538310': 'Sauber - Code 2',
            '6536847': 'Alpine - Code 1',
            '6538311': 'Alpine - Code 2',
            '6536848': 'Williams - Code 1',
            '6538312': 'Williams - Code 2',
            '6536849': 'Haas - Code 1',
            '6538313': 'Haas - Code 2',
            '6536850': 'McLaren - Code 1',
            '6538314': 'McLaren - Code 2',
            '6536851': 'F1 - Code 1',
            '6538315': 'F1 - Code 2',
            '6536852': 'F1 ACADEMY - Code 1',
            '6538316': 'F1 ACADEMY - Code 2',
        };
        
        // Initialize
        async function init() {
            try {
                // Get camera permission
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                // List cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                cameras.forEach((cam, i) => {
                    const option = document.createElement('option');
                    option.value = cam.deviceId;
                    option.text = cam.label || `Camera ${i + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                status.textContent = `Found ${cameras.length} camera(s)`;
                
                // Start with back camera
                startCamera();
            } catch (err) {
                status.textContent = 'Camera permission denied';
                console.error(err);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const deviceId = cameraSelect.value;
                const constraints = deviceId 
                    ? { video: { deviceId: { exact: deviceId } } }
                    : { video: { facingMode: currentMode } };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                status.textContent = 'Camera ready - position barcode in frame';
                
                // Start scanning automatically
                startScanning();
            } catch (err) {
                console.error(err);
                status.textContent = 'Camera error - try switching';
            }
        }
        
        // Start scanning
        function startScanning() {
            if ('BarcodeDetector' in window) {
                scanning = true;
                scanBtn.textContent = 'Stop Scan';
                detectBarcodes();
            } else {
                status.textContent = 'Barcode scanning not supported on this browser';
            }
        }
        
        // Detect barcodes
        async function detectBarcodes() {
            if (!scanning) return;
            
            try {
                const detector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'code_93', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'qr_code', 'pdf417', 'aztec', 'data_matrix']
                });
                
                const scan = async () => {
                    if (!scanning) return;
                    
                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            showResult(barcodes[0].rawValue);
                        }
                    } catch (err) {
                        console.error(err);
                    }
                    
                    if (scanning) {
                        requestAnimationFrame(scan);
                    }
                };
                
                scan();
            } catch (err) {
                status.textContent = 'Barcode detector error';
            }
        }
        
        // Show result
        function showResult(code) {
            const f1 = F1_CODES[code];
            
            result.style.display = 'block';
            
            if (f1) {
                result.className = 'success';
                result.innerHTML = `
                    <div class="result-title">‚úÖ ${f1}</div>
                    <div class="result-code">Barcode: ${code}</div>
                `;
                if (navigator.vibrate) navigator.vibrate(200);
            } else {
                result.className = 'error';
                result.innerHTML = `
                    <div class="result-title">Unknown Code</div>
                    <div class="result-code">${code}</div>
                `;
            }
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 3000);
        }
        
        // Switch camera
        function switchCamera() {
            currentMode = currentMode === 'environment' ? 'user' : 'environment';
            startCamera();
        }
        
        // Toggle scanning
        function toggleScan() {
            if (scanning) {
                scanning = false;
                scanBtn.textContent = 'Start Scan';
                status.textContent = 'Scanning paused';
            } else {
                startScanning();
            }
        }
        
        // Camera selection change
        cameraSelect.addEventListener('change', startCamera);
        
        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
